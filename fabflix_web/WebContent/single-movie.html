<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Single Movie</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FDFDFD;">
    <a class="navbar-brand" href="movie-list.html"><h5>Fabflix</h5></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home - Main Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="movie-list.html">Movie List</a>
            </li>
        </ul>
        <a href="shopping-cart.html"><button class="btn btn-outline-success my-2 my-sm-0">Checkout</button></a>
    </div>
</nav>

<main class="px-3">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <h2 class="fab-title">Movie Info</h2>
        </div>
    </div>

    <!-- H3 body is left empty here, will be populated with the data retrieved with single-movie.js -->
    <!-- single-movie.js will find this html element by it's id "movie_info" -->
    <div class="row justify-content-center" style="padding-bottom: 20px;">
        <div class="col-4">
            <div class="card text-center">
                <div class="card-body" id="movie_info"></div>
            </div>
            <br>
            <div class="card text-center">
                <div class="card-body">
                    <button type="button" class="btn btn-primary" id="shopping-button"> Add to Shopping Cart </button>
                    <div id="shopping-area"></div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <table id=star_table class="table table-borderless table-dark">
                <thead>
                <tr>
                    <th>Stars</th>
                </tr>
                </thead>

                <!-- Table body is left empty here, will be populated with the data retrieved with single-movie.js -->
                <!-- single-movie.js will find this html element by its id "star_table_body" -->
                <tbody id=star_table_body></tbody>
            </table>
        </div>
    </div>
</main>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-movie.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-movie.js"></script>
</body>

</html>
