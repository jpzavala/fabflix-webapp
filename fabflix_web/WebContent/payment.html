<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Payment Page</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FDFDFD;">
    <a class="navbar-brand" href="movie-list.html"><h5>Fabflix</h5></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home - Main Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="movie-list.html">Movie List</a>
            </li>
        </ul>
        <a href="shopping-cart.html"><button class="btn btn-outline-success my-2 my-sm-0">Checkout</button></a>
    </div>
</nav>

<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-9 text-center">
                <h2 class="fab-title">Payment Page</h2>

                <div class="white-card card-body">
                    <div id="total-price-area">

                    </div>
                    <form id="payment-form" method="post" action="#">
                        <div class="form-outline">
                            <label><b>First Name: </b></label>
                            <label>
                                <input class="form-control" name="first_name" placeholder="Enter First Name" type="text">
                            </label>
                        </div>
                        <div class="form-outline">
                            <label><b>Last Name: </b></label>
                            <label>
                                <input class="form-control" name="last_name" placeholder="Enter Last Name" type="text">
                            </label>
                        </div>
                        <div class="form-outline">
                            <label><b>Credit Card Number: </b></label>
                            <label>
                                <input class="form-control" name="credit_card_number" placeholder="Enter Credit Card" type="text">
                            </label>
                        </div>
                        <div class="form-outline">
                            <label><b>Expiration Date (YYYY-MM-DD): </b></label>
                            <label>
                                <input class="form-control" name="expiration_date" placeholder="Enter Expiration Date" type="text">
                            </label>
                        </div>
                        <button class="btn btn-primary" type="submit"> Place Order </button>
                    </form>

                    <div id="payment_error_message"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movie-list.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="payment.js"></script>

</body>
</html>
