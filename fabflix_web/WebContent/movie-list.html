<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Fabflix - Movie List</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FDFDFD;">
    <a class="navbar-brand" href="#"><h5>Fabflix</h5></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home - Main Page</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="movie-list.html">Movie List</a>
            </li>
        </ul>
        <a href="shopping-cart.html"><button class="btn btn-outline-success my-2 my-sm-0">Checkout</button></a>
    </div>
</nav>

<main class="px-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-6 text-center">
                <div class="fab-title">
                    <h2>Movie List</h2>
                </div>
            </div>
            <div class="col-3 text-center">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sorting Options
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="sorting_options">

                    </div>
                </div>
            </div>
            <div class="col-3 text-center">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Show (N)
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="n_options">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Movie ranking will be populated by movie-list.js -->
    <div id="movie_ranking">

    </div>

    <div class="row justify-content-center align-items-center" id="prev_and_next">
        <div class="col-4 text-center" id="prev">

        </div>
        <div class="col-4 text-center text-white" id="pageNumber">

        </div>
        <div class="col-4 text-center" id="next">

        </div>
    </div>
    <br>
    <br>
</main>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movie-list.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie-list.js"></script>
</body>
</html>
